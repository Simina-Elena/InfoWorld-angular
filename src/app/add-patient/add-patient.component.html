<form [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>First name</mat-label>
    <input matInput id="firstName" type="text" formControlName="firstName">
    <mat-error *ngIf="firstName.errors['required']">First name is required</mat-error>
  </mat-form-field>
<!--  <div *ngIf="firstName.touched" class="alert">First name is required</div>-->
  <mat-form-field appearance="fill">
    <mat-label>Last name</mat-label>
    <input matInput id="lastName" type="text" formControlName="lastName">
    <mat-error *ngIf="lastName.errors['required']">Last name is required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Birthdate</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="birthdate" id="birthdate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="birthdate.errors['invalidDate']">{{birthdate.errors['invalidDate']}}</mat-error>
    <mat-error *ngIf="birthdate.errors['required']">Birthdate is required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Gender</mat-label>
    <mat-select formControlName="gender" id="gender">
      <mat-option *ngFor="let option of selectFieldOptions" [value]="option.name">{{option}}</mat-option>
    </mat-select>
    <mat-error *ngIf="birthdate.errors['required']">Gender is required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>CNP</mat-label>
    <input matInput type="text" formControlName="CNP" id="CNP">
    <mat-error *ngIf="CNP.errors">CNP must have 13 characters</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Phone number</mat-label>
    <input matInput type="text" formControlName="phoneNumber" id="phone-number">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Order number</mat-label>
    <input matInput type="text" formControlName="orderNumber" id="order-number">
  </mat-form-field>
  <button>Submit</button>
</form>
